<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h3>AznRaven's Trivia</h1>
    <div class="container">
        <div class="player1D">
            <h2>Player 1</h2>
            <p class="p1p">Points:</p>
        </div>
        <div class="win">
        </div>
        <div class="turn">
        </div>
        <div class="log">
        </div>
        <div class="player2D">
            <h2>Player 2</h2>
            <p class="p2p">Points:</p>
        </div>
    </div>
    <div class="question">
        <h1 class="ask">Question</h1>

        <div class="answerDiv row">
            <div class="answer">1</div>
            <div class="answer">2</div>
            <div class="answer">3</div>
            <div class="answer">4</div>
        </div>

    </div>
    <div class="row">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <audio id="myAudio">
        <source src="bg1.mp3" type="audio/mpeg">
        <button id="btnPlay">Play</button>  
        <button id="btnPause">Pause</button>  
        <button id="btnStop">Stop</button>  
        <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5"/>  
    </audio>

</body>

</html>
